<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript" src="backbone.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <script type="text/template" id="PersonViewTemplate">
    <label>First name </label>
    <input class="firstName" type="text" value="<%- model.get('firstName') %>">
    <label>Last name </label>
    <input class="lastName" type="text" value="<%- model.get('lastName') %>">
    <label>Age </label>
    <input class="age" type="number" value="<%- model.get('age') %>">
    <a class="remove">X</a>
  </script>

  <script type="text/template" id="HouseholdViewTemplate">
    <h1>Household with <%= model.length %> person<%= model.length == 1 ? '' : 's' %></h1>
    <button class="addPerson">Add person</button>
    <button class="removeAll"<%= model.length > 0 ? '' : ' disabled' %>>Remove all</button>
    <div class="persons"></div>
  </script>
</head>
<body>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
